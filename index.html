<body>

  <nav class="indigo">
    <div class="nav-wrapper container">
      <a href="#!" class="logo">Logo</a>
      <a id="top-menu" class="btn-floating btn-large btn-flat waves-effect waves-light transparent"><i
          class="material-icons">expand_more</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="container small">
      <ul class="tabs grey darken-3">
        <li class="tab col s3"><a class="active" href="#curList">Official rates</a></li>
        <li class="tab col s3"><a href="#test2">Savings</a></li>
      </ul>
      <div id="curList">


      </div>
      <div id="test2">
        <div class="saving-list">
          <ul>
            <li class="saving-list__item saving waves-effect waves-light grey darken-3">
              <span class="amount">
                120
              </span>
              <span class="currency-name">
                EUR
              </span>
            </li>
            <li class="saving-list__item saving waves-effect waves-light grey darken-3">
              <span class="amount">
                570
              </span>
              <span class="currency-name">
                USD
              </span>
            </li>
            <li class="saving-list__item saving waves-effect waves-light grey darken-3">
              <span class="amount">
                300
              </span>
              <span class="currency-name">
                BYN
              </span>
            </li>
            <li class="saving-list__item saving waves-effect waves-light grey darken-3">
              <span class="amount">
                17000
              </span>
              <span class="currency-name">
                RUB
              </span>
            </li>
          </ul>
        </div>
        <a class="waves-effect waves-light  btn indigo"><i class="material-icons left">add</i>Add saving</a>
      </div>
    </div>
  </div>




  <!-- ! всплывающая форма -->
  <div class="popup hidden">
    <form class="card grey darken-4 z-depth-5">
      <div class="card-content white-text">
        <span class="card-title">Card Title</span>
        <div class="input-field">
          <input class="white-text" autocomplete="off" id="value" type="text" class="validate">
          <label for="value">Value</label>
        </div>
        <div class="input-field input-radio">
          <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>USD</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>EUR</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>RUB</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>BYN</span>
            </label>
          </p>
        </div>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn indigo">Add saving</a>
        <a class="waves-effect waves-red btn-flat white-text">Cancel</a>
      </div>
    </form>
  </div>
  <!-- ! конец всплывающая форма -->
