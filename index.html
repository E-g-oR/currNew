  <script>
    const template = (data) => {
      return `<a class="waves-effect waves-light btn">${data.amount} ${data.base}</a>`
    }
    const fetchData = (address) => {
      fetch(address)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const container = document.querySelector('.currencies')
          container.insertAdjacentHTML("beforeend", template(data))
        })
    }
    document.addEventListener('DOMContentLoaded', () => {
      // fetchData('https://api.frankfurter.app/latest?from=USD')
      const button = document.querySelector('#top-menu')
      button.addEventListener('click', () => {
        console.log('click');
      })
    })
  </script>

  <nav class="indigo">

        <div class="input-field">
          <input class="white-text" autocomplete="off" id="value" type="text" class="validate">
          <label for="value">Value</label>
        </div>

            <label>

          </p>

      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn indigo">Add saving</a>

      </div>
    </form>
  </div>
